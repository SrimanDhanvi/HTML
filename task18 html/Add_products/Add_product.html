<!DOCTYPE html>
<html>
    <head>
        <title>Add Products</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Add_product.css"/>
    </head>
    <body>
        <div id="block">
            <form>
                <div id="Pd-intro">
                    <input type="text" id="title" placeholder="Enter the name of the product"/>
                    <input type="number" id="price" placeholder="Enter the price of the product"/>
                </div>
                <div id="Pd-des">
                    <input type="text" id="description" placeholder="Enter the description of the products"/>
                </div>
                <div id="Pd-info">
                    <input type="text" id="category" placeholder="Enter the type of products"/>
                    <input type="image" id="image" placeholder="Enter the image of the product"/>
                </div>
                <div id="Pd-rating">
                    <input type="number" id="rating" placeholder="Enter the rating of the product"/>
                </div>
            </form>
        </div>
    </body>
</html>
